{% extends 'Core_Application/base.html' %}

{% block content %}
<div class="forgot-password-container">
    <h2>Reset Admin Password</h2>
    <p>Enter your admin email to receive a new password.</p>
    
    <form method="POST" class="forgot-password-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" placeholder="Admin Email" required>
        </div>
        <div class="security-questions">
            <select name="security_question">
                <option>What was your first pet's name?</option>
                <option>What city were you born in?</option>
                <option>What is your mother's maiden name?</option>
            </select>
            <input type="text" name="security_answer" placeholder="Your answer">
        </div>
        <button type="submit" class="reset-btn">Reset Password</button>
    </form>
</div>

<style>
.forgot-password-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.forgot-password-form input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #eee;
    border-radius: 8px;
    margin-bottom: 20px;
}

.reset-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #f86f2d, #ff8f50);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
}
</style>
{% endblock %}
